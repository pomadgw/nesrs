ASL:
  cases:
    - mode: ACC
      code:
        - 0x0a
      cpu:
        a: 0x01
      read_from: a
      expected_value: 0x02
      cycles: 2
    - mode: ACC
      code:
        - 0x0a
      cpu:
        a: 0x7f
      read_from: a
      expected_value: 0xfe
      check_n: true
    - mode: ACC
      code:
        - 0x0a
      cpu:
        a: 0x80
      read_from: a
      expected_value: 0x00
      check_z: true
      check_c: true
    - mode: ACC
      code:
        - 0x0a
      cpu:
        a: 0x00
      read_from: a
      expected_value: 0x00
      check_z: true
      check_c: false
    - mode: ABS
      code:
        - 0x0e
        - 0x00
        - 0x50
      read_from: address
      target_address: 0x5000
      init_memory_value: 0x01
      expected_value: 0x02
      cycles: 6
    - mode: ABX
      code:
        - 0x1e
        - 0x00
        - 0x50
      cpu:
        x: 0x10
      read_from: address
      target_address: 0x5010
      init_memory_value: 0x01
      expected_value: 0x02
      cycles: 7
    - mode: ZP0
      code:
        - 0x06
        - 0x00
      read_from: address
      target_address: 0x00
      init_memory_value: 0x01
      expected_value: 0x02
      cycles: 5
    - mode: ZPX
      code:
        - 0x16
        - 0x00
      cpu:
        x: 0x10
      read_from: address
      target_address: 0x10
      init_memory_value: 0x01
      expected_value: 0x02
      cycles: 6

# Register Instructions
TAX:
  cases:
    - mode: IMM
      code:
        - 0xaa
      cpu:
        a: 0x12
        x: 0x00
      read_from: x
      expected_value: 0x12
      cycles: 2
    - mode: IMM (check N)
      code:
        - 0xaa
      cpu:
        a: 0x80
        x: 0x00
      read_from: x
      expected_value: 0x80
      check_n: true
    - mode: IMM (check Z)
      code:
        - 0xaa
      cpu:
        a: 0x00
        x: 0x10
      read_from: x
      expected_value: 0x00
      check_z: true
TAY:
  cases:
    - mode: IMM
      code:
        - 0xa8
      cpu:
        a: 0x12
        y: 0x00
      read_from: y
      expected_value: 0x12
      cycles: 2
    - mode: IMM (check N)
      code:
        - 0xa8
      cpu:
        a: 0x80
        y: 0x00
      read_from: y
      expected_value: 0x80
      check_n: true
    - mode: IMM (check Z)
      code:
        - 0xa8
      cpu:
        a: 0x00
        y: 0x10
      read_from: y
      expected_value: 0x00
      check_z: true
